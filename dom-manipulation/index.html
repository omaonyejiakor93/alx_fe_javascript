<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category filter dropdown -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote display area -->
  <div id="quoteDisplay"></div>

  <!-- Show random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form will be dynamically created here -->
  <div id="addQuoteFormContainer"></div>

  <!-- Export and Import controls -->
  <button onclick="exportToJson()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Sync with server -->
  <button onclick="syncWithServer()">Sync with Server</button>

  <!-- Sync feedback area -->
  <div id="syncNotice" style="margin-top: 10px; color: green;"></div>

  <script src="script.js"></script>
</body>
</html>
